<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- load scripts and js functions -->

    <!-- Necessary scripts! -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script>


    <!-- functions -->
    <!-- <script src="sync.js"></script> -->
    <script src="sync.js"></script>

    <!-- necessary to use maps api -->
    <!-- IMPORTANT: the  last part of the src url contains a
        "callback".  This is set equal to the function that
        should be run initially.
    -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1lGynLEiu1lWF0gJ42AHcJwY4tseGNHw&callback=getUpdate">
    </script>

</body>

</html>
